        array of AssetResponse in the following way:\n\t\t\t\t For each asset with
        specified type, returns an AssetResponse indicating the success or failure
        for its creation.\n\t\t\t\t For each asset with no type specified and successfully
        created, returns one AssetResponse for each auto detected asset.\n\t\t\t\t
        For each asset with no type specified which its creation produced an error,
        returns one AssetResponse indicating the failure for the creation of its detected
        assets without specifying which exact type failed.\n\t\t\tIn the case of all
        assets being successfully created, this endpoint will return status code 201-Created.
