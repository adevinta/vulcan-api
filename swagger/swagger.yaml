info:
  description: Public API for Vulcan Vulnerability Scan Engine
  title: Vulcan API
  version: ""
paths:
  /healthcheck:
    get:
      description: A simple HTTP healthcheck.
      operationId: healthcheck#show
      produces:
      - healthcheck
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Healthcheck'
      schemes:
      - https
      summary: show healthcheck
      tags:
      - healthcheck
  /profile:
    get:
      description: Show profile information for the current authenticated user based
        on the key used to make the request.
      operationId: user#profile
      produces:
      - user
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/User'
      schemes:
      - https
      security:
      - Bearer: []
      summary: profile user
      tags:
      - user
  /stats/mttr:
    get:
      description: Get global MTR statistics.
      operationId: global-stats#mttr
      parameters:
      - description: Maximum date to filter statistics by
        in: query
        name: maxDate
        required: false
        type: string
      - description: Minimum date to filter statistics by
        in: query
        name: minDate
        required: false
        type: string
      produces:
      - mttr
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Mttr'
      schemes:
      - https
      security:
      - Bearer: []
      summary: mttr global-stats
      tags:
      - global-stats
  /teams:
    get:
      description: List all teams in Vulcan.
      operationId: teams#list
      parameters:
      - description: Team tag
        in: query
        name: tag
        required: false
        type: string
      produces:
      - team; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/TeamCollection'
      schemes:
      - https
      security:
      - Bearer: []
      summary: list teams
      tags:
      - teams
    post:
      description: Create a new team.
      operationId: teams#create
      parameters:
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/TeamPayload'
      produces:
      - team
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/Team'
      schemes:
      - https
      security:
      - Bearer: []
      summary: create teams
      tags:
      - teams
  /teams/{team_id}:
    delete:
      description: Delete a team.
      operationId: teams#delete
      parameters:
      - description: Team ID
        in: path
        name: team_id
        required: true
        type: string
      responses:
        "204":
          description: No Content
      schemes:
      - https
      security:
      - Bearer: []
      summary: delete teams
      tags:
      - teams
    get:
      description: Show information about a team.
      operationId: teams#show
      parameters:
      - description: Team ID
        in: path
        name: team_id
        required: true
        type: string
      produces:
      - team
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Team'
      schemes:
      - https
      security:
      - Bearer: []
      summary: show teams
      tags:
      - teams
    patch:
      description: Update information about a team.
      operationId: teams#update
      parameters:
      - description: team ID
        in: path
        name: team_id
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/TeamUpdatePayload'
      produces:
      - team
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/Team'
      schemes:
      - https
      security:
      - Bearer: []
      summary: update teams
      tags:
      - teams
  /teams/{team_id}/assets:
    get:
      description: List all assets from a team.
      operationId: assets#list
      parameters:
      - description: Team ID
        in: path
        name: team_id
        required: true
        type: string
      produces:
      - listassetentry; type=collection
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ListassetentryCollection'
      schemes:
      - https
      security:
      - Bearer: []
      summary: list assets
      tags:
      - assets
    post:
      description: "Creates assets in bulk mode.\n\t\t\tThis operation accepts an
        array of assets and an optional array of group identifiers, and returns an
        array of successfully created assets.\n\t\t\tIf no groups are specified, assets
        will be added to the team's Default group.\n\t\t\tIf one of the specified
        assets already exists for the team but is currently not associated with the
        requested groups, the association is created.\n\t\t\tIf for any reason, the
        creation of an asset fails, an error message will be returned referencing
        the failed asset and the entire operation will be rolled back.\n\t\t\t---\n\t\t\tValid
        asset types:\n\t\t\t- AWSAccount\n\t\t\t- DomainName\n\t\t\t- Hostname\n\t\t\t-
        IP\n\t\t\t- IPRange\n\t\t\t- DockerImage\n\t\t\t- WebAddress\n\t\t\t- GitRepository\n\t\t\t---\n\t\t\tIf
        the asset type is informed, then Vulcan will use that value to create the
        new asset.\n\t\t\tOtherwise, Vulcan will try to automatically discover the
        asset type.\n\t\t\tNotice that this may result in Vulcan creating more than
        one asset.\n\t\t\tFor instance, an user trying to create an asset for \"vulcan.example.com\",
        without specifying the asset type, will end up with two assets created:\n\t\t\t-
        vulcan.example.com (DomainName) and\n\t\t\t- vulcan.example.com (Hostname)."
      operationId: assets#create
      parameters:
      - description: Team ID
        in: path
        name: team_id
        required: true
        type: string
      - in: body
        name: payload
        required: true
        schema:
          $ref: '#/definitions/CreateAssetPayload'
