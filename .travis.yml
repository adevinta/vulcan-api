language: go
dist: bionic
go:
  - 1.13.4
services:
  - postgresql
  - docker
addons:
  postgresql: "11"
go_import_path: github.com/adevinta/vulcan-api
script:
  - _script/cibuild
  - source _script/setup-e2e-tests
  - _script/run-e2e-tests
after_success:
  - bash -c 'source <(curl -s https://raw.githubusercontent.com/adevinta/vulcan-cicd/master/docker.sh)'

