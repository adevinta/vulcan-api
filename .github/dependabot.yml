version: 2
updates:
- package-ecosystem: gomod
  directory: "/"
  schedule:
    interval: daily
  groups:
    third-party:
      patterns:
        - "*"
      exclude-patterns:
        - "*adevinta*"
      update-types:
        - "minor"
        - "patch"
    adevinta:
      patterns:
        - "*adevinta*"
  labels:
    - "dependencies"
  commit-message:
    prefix: "feat"
    include: "scope"
- package-ecosystem: "docker"
  directory: "/"
  schedule:
    interval: "weekly"
  labels:
    - "dependencies"
  commit-message:
    prefix: "feat"
    include: "scope"
