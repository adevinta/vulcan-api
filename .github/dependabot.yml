version: 2
updates:
- package-ecosystem: gomod
  directory: "/"
  schedule:
    interval: daily
  groups:
    third-party:
      update-types:
      - "minor"
      - "patch"
      include-patterns:
      - "*"
      exclude-patterns:
      - "*adevinta*"
    adevinta:
      include-patterns:
      - "*adevinta*"

  labels:
    - "dependencies"
  commit-message:
    prefix: "feat"
    include: "scope"
- package-ecosystem: "docker"
  directory: "/"
  schedule:
    interval: "weekly"
  labels:
    - "dependencies"
  commit-message:
    prefix: "feat"
    include: "scope"
